<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new ToDo</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<form action="#" th:object="${newTodo}" th:action="@{/todo/add}"  method="post">
    <label>Title</label>
    <input type="text" th:field="*{title}" />
    <label>Urgent</label>
    <input type="checkbox" th:field="*{isUrgent}" />
    <label>Done</label>
    <input type="checkbox" th:field="*{isDone}" />
    <input type="submit" value="Submit"/>
    <a th:href="@{/}">Cancel</a>
</form>
</body>
</html>
