<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Change Password #</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link href="../static/css/style.css" rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8" />
</head>
<body>

    <h1 th:text="'Hello ' + ${principal.userAuthentication.details.name}"></h1>
    <p th:text="'You have logged in with the email: ' + ${principal.userAuthentication.details.email}"></p>
    <form action="#" th:action="@{/sendNotification}" method="post">
        <button type="submit" class="btn btn-warning">Send Notification</button>
    </form>
    <div>
        <a href="/" type="button" class="btn btn-danger">Main page</a>
    </div>
</body>
</html>
