<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Listing ToDos</title>
    <link rel="stylesheet" th:href="@{/style.css}" />
    <meta charset="utf-8" />
</head>
<body>
<h1>Todos for today:</h1>
<a th:href="@{/todo/add}">Add new todo</a>
<table border="1">
    <tr>
        <th>ID</th>
        <th>ACTION</th>
        <th>URGENT</th>
        <th>DONE</th>
    </tr>
    <td>
        <tr th:each="todo: ${repoList}">
        <td th:text="${todo.id}" />
        <td th:text="${todo.title}" />
        <td th:text="${todo.isUrgent}" />
        <td th:text="${todo.isDone}" />
        <td>
            <form action="#" th:action="@{/todo/} + ${todo.id} + '/delete'" method="post">
                <input value="Delete" type="submit"/>
            </form>
        </td>
        <td>
            <form action="#" th:action="@{/todo/} + ${todo.id} + '/edit'" method="get">
                <input value="Edit" type="submit"/>
            </form>
        </td>
        </tr>
    </td>
</table>
</body>
</html>
