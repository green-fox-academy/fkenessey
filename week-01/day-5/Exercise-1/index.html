<!doctype html>
<html lang="en">
    <head>
        <link href="style.css" rel="StyleSheet" type="text/css"/>
        <meta charset="utf-8"/>
        <title>Exercise-1</title>
    </head>
    <body>
        <div class="box-main">
            <div class="box-top">
                <p>Profil</p>
            </div>
            <div class="box-middle">
                <div class="box-top-small-info">
                    <p>Szemelyes adatok</p>
                </div>
                <legend>Nev <span>*</span></legend>
                <input type="text" required/>
                <div class="box-small-1">
                    <legend>Szuletesi eved</legend>
                    <input type="text" placeholder=" pl. 1984" required/>
                </div>
                <div class="box-small-1">
                    <legend>Nemed</legend>
                    <input type="radio" id="female" name="gander"/>
                    <label for="female">no</label>
                    <input type="radio" id="male" name="gender"/>
                    <label for="male">ferfi</label>
                 </div>
                <div class="box-small-2">
                    <legend>Milyen markakat szeretsz?</legend>
                    <div class="row1">
                        <input type="checkbox" id="adidas"/>
                        <label for="adidas">Adidas</label><br/>
                        <input type="checkbox" id="apple"/>
                        <label for="apple">Apple</label><br/>
                        <input type="checkbox" id="cola"/>
                        <label for="cola">Coca-Cola</label><br/>
                        <input type="checkbox" id="macuda"/>
                        <label for="macuda">Mazda</label><br/>
                        <input type="checkbox" id="nike"/>
                        <label for="nike">Nike</label><br/>
                    </div>
                    <div class="row2">
                        <input type="checkbox" id="opel"/>
                        <label for="opel">Opel</label><br/>
                        <input type="checkbox" id="rayban"/>
                        <label for="rayban">Ray-Ban</label><br/>
                        <input type="checkbox" id="starbucks"/>
                        <label for="starbucks">Starbucks</label><br/>
                        <input type="checkbox" id="tesla"/>
                        <label for="tesla">Tesla</label><br/>
                        <input type="checkbox" id="yahoo"/>
                        <label for="yahoo">Yahoo</label><br/>
                    </div>
                    <legend>Tobbet is valaszthatsz!</legend>
                </div>
            </div>
            <div class="box-middle">
                <div class="box-top-small-link">
                    <p>Kapcsolat</p>
                </div>
                <legend>Telefonszam <span>*</span></legend>
                <input type="text" placeholder=" +36 -- --- ----" required/>
                <legend>E-mail cim <span>*</span></legend>
                <input type="email" placeholder=" nev@domain.hu" required/>
                <legend>Facebook profilod <span>*</span></legend>
                <input type="url" placeholder=" http://facebook.com/..." required/>
                <legend>Twitter profilod</legend>
                <input type="url" placeholder=" http://twitter.com/..." required/>
                <legend>Milyen hazban laksz?</legend>
                <select>
                    <optgroup class="initial">
                        <option>Valassz tipust!</option>
                    </optgroup>
                    <optgroup>
                        <option>Csaladi</option>
                        <option>Tarsas</option>
                        <option>Szalloda</option>
                    </optgroup>
                </select>
            </div>
            <div class="box-bottom">
                <legend>Bemutatkozas <span>*</span></legend>
                <textarea cols="113" rows="10" type="text"></textarea>
                <legend>CV feltoltese</legend>
                <input type="button" value="file kivalasztasa"/><br/>
                <input type="checkbox" id="accept"/>
                <label for="accept">Elfogadom a <a href="">felhasznalasi felteteleket</a></label><br/>
                <input type="button" value="Mentes">
                <input type="button" value="Urlap torlese"> 
            </div>
        </div>
    </body>
</html>
